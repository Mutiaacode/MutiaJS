<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./dist/styles.css">
    <title>Welcome to MutiaJS</title>
    <style>
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="text-center fade-in">
        <h1 class="text-5xl font-bold text-blue-600 mb-4">Welcome to MutiaJS</h1>
        <p class="text-lg text-gray-700 mb-8">The framework for building modern web applications.</p>
        <p class="text-sm text-gray-500">Get started by creating your first Mutia app!</p>
        <div class="mt-8">
            <button id="get-started" class="bg-blue-600 text-white px-6 py-2 rounded-md shadow hover:bg-blue-700 transition duration-300">Get Started</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
